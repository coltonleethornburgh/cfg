// Sensitivity
sensitivity "0.55"
zoom_sensitivity_ratio .9

// Viewmodel

viewmodel_fov 68.000000
viewmodel_offset_x 2.500000
viewmodel_offset_y 0.000000
viewmodel_offset_z -1.500000
viewmodel_presetpos 2

// HUD Settings
hud_scaling .9
cl_hud_color 9
cl_hud_radar_scale 1
cl_radar_scale 0.4
cl_crosshair_dynamic_splitdist = "0"
cl_fixedcrosshairgap = "-2.3"
cl_crosshair_dynamic_splitalpha_innermod = "0"
cl_crosshair_dynamic_splitalpha_outermod = "0"

// Crosshair
cl_crosshairsize 0.5
cl_crosshair_drawoutline true
cl_crosshair_recoil false
cl_crosshair_sniper_width 2
cl_crosshairdot true
cl_crosshairthickness 0.8
cl_crosshaircolor 1
cl_crosshairgap -5
cl_crosshairgap_useweaponvalue false
cl_crosshairstyle 4
cl_crosshairoutlinethickness 1.0
cl_grenadecrosshairdelay_smoke 0.199210
cl_grenadecrosshairdelay_flash 0.199210
cl_grenadecrosshairdelay_fire 0.199210
cl_grenadecrosshair_smoke true
cl_grenadecrosshair_flash true
cl_grenadecrosshair_fire true

// Keybinds
bind mwheelup +jump
bind space +jump
unbind mwheeldown
// Nades
bind z "slot10"
bind x "slot8"
bind c "slot9"
bind v "slot7"
//Extra
bind n "sv_cheats 1; noclip"
